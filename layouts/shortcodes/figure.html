{{ $url_path := absURL ""}}
{{ $relative_url := .Get "src" }}
<figure>
  <img
    src="{{ urls.JoinPath $url_path $relative_url }}"
    title="{{ .Get "title" }}"
    alt="{{ .Get "title" }}"
  >
  {{ if .Get "legend" }}
    <figcaption>
      <p>{{ .Get "legend" }}</p>
    </figcaption>
  {{ end }}
</figure>
